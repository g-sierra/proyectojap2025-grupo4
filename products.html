<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="css/stylesproducts.css">
  <style>
    .cart-badge {
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 50%;
      font-weight: bold;
      line-height: 1;
      min-width: 20px;
      text-align: center;
      display: none;
    }
  </style>
</head>

<body>
  <label class="switch">
    <input type="checkbox" id="modo-oscuro">
    <span class="slider round"></span>
  </label>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <div class="d-flex align-items-center">
        <a class="navbar-brand me-auto" href="index.html">
          <img src="img/Natura--Logo.png" alt="Logo NaturaSell" style="width: 120px; height: auto;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cart.html">
              Mi Carrito <span class="badge bg-primary cart-badge" id="cart-count">0</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="pb-5 container">
    <div class="titulo text-center"></div>
    <div class="container">
      <div class="row">
        <div class="col text-end">
          <div class="btn-group btn-group-toggle mb-4" data-bs-toggle="buttons">
            <input type="radio" class="btn-check" name="options" id="sortAsc">
            <label class="btn btn-success" for="sortAsc"><i class="fas fa-sort-amount-up mr-1 icon-white"></i>$</label>
            <input type="radio" class="btn-check" name="options" id="sortDesc">
            <label class="btn btn-success" for="sortDesc"><i class="fas fa-sort-amount-down mr-1 icon-white"></i>$</label>
            <input type="radio" class="btn-check" name="options" id="sortByCount" checked>
            <label class="btn btn-success" for="sortByCount"><i class="fas fa-sort-amount-down mr-1 icon-white"></i>Rel.</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6 offset-lg-6 col-md-12 mb-1 container">
          <div class="row container p-0 m-0">
            <div class="col">
              <p class="font-weight-normal text-end my-2"><i class="fas fa-leaf" style="color: green;"></i>Precio</p>
            </div>
            <div class="col">
              <input class="form-control" type="number" placeholder="min." id="precioMínimo">
            </div>
            <div class="col">
              <input class="form-control" type="number" placeholder="máx." id="precioMáximo">
            </div>
            <div class="col-3 p-0">
              <div class="btn-group" role="group">
                <button class="btn btn-outline-success btn-block" id="rangeFilterCount">Filtrar</button>
                <button class="btn btn-outline-success btn-block" id="clearRangeFilter">Limpiar</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6 offset-md-6">
          <input type="search" id="searchInput" class="form-control" placeholder="Buscar productos...">
        </div>
      </div>

      <hr>
      <div class="galeria" id="galeria"></div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jóvenes a Programar</a></p>
    </div>
  </footer>

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div><div></div><div></div><div></div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/products.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const searchInput = document.getElementById("searchInput");
      const galeria = document.getElementById("galeria");

      searchInput.addEventListener("input", () => {
        const query = searchInput.value.toLowerCase();
        const cards = galeria.querySelectorAll(".product-card");

        cards.forEach(card => {
          const title = card.querySelector(".product-title")?.textContent.toLowerCase() || "";
          const description = card.querySelector(".product-description")?.textContent.toLowerCase() || "";
          const matches = title.includes(query) || description.includes(query);
          card.style.display = matches ? "block" : "none";
        });
      });

      // Modo oscuro
      const toggle = document.getElementById('modo-oscuro');
      toggle.addEventListener('change', () => {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
      });

      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
        toggle.checked = true;
      }

      // Badge dinámico del carrito
      function updateCartBadge() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const totalItems = cart.reduce((sum, item) => sum + item.count, 0);
        const badge = document.getElementById("cart-count");
        if (badge) {
          badge.textContent = totalItems;
          badge.style.display = totalItems > 0 ? "inline-block" : "none";
        }
      }

      updateCartBadge();
    });
  </script>
</body>
</html>
