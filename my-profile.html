<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Mi Perfil</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="css/stylesproduct-info.css">
</head>

<body>
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <div class="d-flex align-items-center">
      <a class="navbar-brand me-auto" href="index.html">
      <img src="img/Natura--Logo.png" alt="Logo NaturaSell" style="width: 120px; height: auto;">
    </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      </div>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cart.html">Mi Carrito</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
        </ul>
      </div>
      <label class="switch mb-0">
      <input type="checkbox" id="modo-oscuro">
      <span class="slider round"></span>
      </label>
    </div>
  </nav>

  <main class="py-4">
    <div class="container">
      <div class="profile-card mx-auto" style="max-width: 980px;">
        <div class="row g-4 align-items-start">
          <div class="col-md-3 text-center">
            <div id="avatar" class="avatar mx-auto">
              <svg width="64" height="64" viewBox="0 0 24 24" fill="#9aa" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="8" r="4" />
                <path d="M4 20c0-4 4-6 8-6s8 2 8 6" />
              </svg>
            </div>
            <div class="mt-3">
              <label class="btn btn-green btn-sm" for="file-input" style="cursor:pointer">Subir foto</label>
              <input id="file-input" type="file" accept="image/*" style="display:none">
            </div>
          </div>

          <div class="col-md-9">
            <h3 class="text-center mb-3 perfil-title">Mi Perfil</h3>
            <form id="profileForm" onsubmit="return false;">
              <div class="mb-2 fs-4" id="username">Usuario</div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="label-small">Nombre</label>
                  <input id="firstName" type="text" class="form-control" placeholder="Nombre">
                </div>
                <div class="col-md-6 mb-3">
                  <label class="label-small">Apellido</label>
                  <input id="lastName" type="text" class="form-control" placeholder="Apellido">
                </div>
              </div>

              <div class="mb-3">
                <label class="label-small">Email</label>
                <input id="email" type="email" class="form-control" placeholder="email@ejemplo.com">
              </div>

              <div class="mb-3">
                <label class="label-small">Teléfono</label>
                <input id="phone" type="text" class="form-control" placeholder="091234567">
              </div>

              <div class="text-center">
                <button id="saveBtn" class="btn btn-green">Guardar</button>
              </div>

              <p id="status" class="text-center mt-2" style="color:#2b7a3f; font-weight:600"></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="py-3" style="text-align:left;">
    <div class="container">
      <p class="float-end" style="float:right;"><a href="#">Volver arriba</a></p>
      <p style="margin:0; display:inline-block;">Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
  <script>
  const toggle = document.getElementById('modo-oscuro');
  toggle.addEventListener('change', () => {
    document.body.classList.toggle('dark-mode');
    localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
  });

  if (localStorage.getItem('darkMode') === 'true') {
    document.body.classList.add('dark-mode');
    document.getElementById('modo-oscuro').checked = true;
  }
</script>
</body>

</html>
