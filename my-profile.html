<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Mi Perfil</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    /* ajustes rápidos para que quede parecido al diseño */
    body { background: #eaf6ef; }
    .profile-card { background: #fff; border-radius: 8px; padding: 28px; box-shadow: 0 2px 0 rgba(0,0,0,.05); }
    .avatar { width: 120px; height: 120px; border-radius: 50%; background: #cfcfcf; display:flex; align-items:center; justify-content:center; overflow:hidden; }
    .btn-green { background: #1b7a3d; color: #fff; border: none; }
    .label-small { font-size: 0.9rem; color:#444; margin-bottom:6px; display:block; }
    input.form-control { border: 1px solid #1b7a3d; border-radius:6px; }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <a class="navbar-brand" href="index.html">eMercado</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between align-items-center">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="categories.html">Categorías</a></li>
          <li class="nav-item"><a class="nav-link" href="sell.html">Vender</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="py-4">
    <div class="container">
      <div class="profile-card mx-auto" style="max-width: 980px;">
        <div class="row g-4 align-items-start">
          <div class="col-md-3 text-center">
            <div id="avatar" class="avatar mx-auto">
              <svg width="64" height="64" viewBox="0 0 24 24" fill="#9aa" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="8" r="4" />
                <path d="M4 20c0-4 4-6 8-6s8 2 8 6" />
              </svg>
            </div>
            <div class="mt-3">
              <label class="btn btn-green btn-sm" for="file-input" style="cursor:pointer">Subir foto</label>
              <input id="file-input" type="file" accept="image/*" style="display:none">
            </div>
          </div>

          <div class="col-md-9">
            <h3 class="text-center mb-3">Mi Perfil</h3>
            <form id="profileForm" onsubmit="return false;">
              <div class="mb-2 small text-muted">Usuario</div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="label-small">Nombre</label>
                  <input id="firstName" type="text" class="form-control" placeholder="Nombre">
                </div>
                <div class="col-md-6 mb-3">
                  <label class="label-small">Apellido</label>
                  <input id="lastName" type="text" class="form-control" placeholder="Apellido">
                </div>
              </div>

              <div class="mb-3">
                <label class="label-small">Email</label>
                <input id="email" type="email" class="form-control" placeholder="email@ejemplo.com">
              </div>

              <div class="mb-3">
                <label class="label-small">Teléfono</label>
                <input id="phone" type="text" class="form-control" placeholder="091234567">
              </div>

              <div class="text-center">
                <button id="saveBtn" class="btn btn-green">Guardar</button>
              </div>

              <p id="status" class="text-center mt-2" style="color:#2b7a3f; font-weight:600"></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="py-3">
    <div class="container">
      <p class="float-end"><a href="#">Volver arriba</a></p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
</body>

</html>
