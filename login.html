<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/styleslogin.css" rel="stylesheet">

</head>

<body>
  <main class="mt-5">
    <div id="logo">
    <img src="img/LogoNatura.jpg" alt="Logo NaturaSell">
    </div>
    <div class="container">
      <div class="login-box">
        <form>
          <label for="usuario">Usuario</label>
          <input type="text" id="usuario" name="usuario">
          
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password">

          <button type="submit" id="logBtn">Confirmar</button>
        </form>
      </div>
    </div>
  </main>


<footer>
  <div class="footer-container">
    <p class="footer-center">
      Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
    </p>
    <div class="footer-right">
      <a href="#">Volver arriba</a>
      <label class="switch">
        <input type="checkbox" id="modo-oscuro">
        <span class="slider round"></span>
      </label>
    </div>
  </div>
</footer>
  <script src="js/login.js"></script>
  <label class="switch mb-0">
        <input type="checkbox" id="modo-oscuro">
        <span class="slider round"></span>
      </label>
  <script>
  const toggle = document.getElementById('modo-oscuro');
  toggle.addEventListener('change', () => {
    document.body.classList.toggle('dark-mode');
    localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
  });

  if (localStorage.getItem('darkMode') === 'true') {
    document.body.classList.add('dark-mode');
    document.getElementById('modo-oscuro').checked = true;
  }
</script>
</body>

</html>
